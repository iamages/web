<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload - Iamages</title>
    <meta name="description" content="Easy image sharing.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/lib/bulma.min.css">
    <link rel="stylesheet" href="assets/css/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.min.css">
  </head>
  <body class="has-navbar-fixed-top">
    <nav id="navbar" class="navbar is-fixed-top is-display-none">
      <div class="navbar-brand">
        <a class="navbar-item is-unselectable" href="index.html">
          <img class="openrevise-logo-light" src="assets/icons/image-96.png" width="28" height="28" alt="Iamages logo">
        </a>
        <a id="navbar-burger" class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          <a href="latest.html" class="navbar-item is-tab is-unselectable">
            <span class="icon"><i class="fas fa-poll"></i></span>
            <span>Latest</span>
          </a>
          <a href="upload.html" class="navbar-item is-tab is-unselectable is-active">
            <span class="icon"><i class="fas fa-cloud-upload-alt"></i></span>
            <span>Upload</span>
          </a>
          <a href="you.html" class="navbar-item is-tab is-unselectable">
            <span class="icon"><i class="fas fa-book-open"></i></span>
            <span>You</span>
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <nav class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <h1 class="title">Upload</h1>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div class="field has-addons">
                <div class="control">
                  <button id="add-button" class="button is-success">
                    <span class="icon">
                      <i class="fas fa-plus"></i>
                    </span>
                  </button>
                </div>
                <div class="control">
                  <button id="delete-button" class="button is-danger">
                    <span class="icon">
                      <i class="fas fa-minus"></i>
                    </span>
                  </button>
                </div>
                <div class="control">
                  <button id="upload-button" class="button is-link" disabled>
                    <span class="icon">
                      <i class="fas fa-cloud-upload-alt"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <hr>
      </div>
      <div id="image-cards-container" class="container">
        <div class="columns">
          <div id="image-cards-column-1" class="column"></div>
          <div id="image-cards-column-2" class="column"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/js/lib/bulma/bulma-toast.min.js" defer></script>
  <script src="assets/js/lib/iamages/iamages-api.js" defer></script>
  <script src="assets/js/init.js" defer></script>
  <script src="assets/js/upload.js" defer></script>
</html>
